<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
          class="card-image"
        />
        <div class="cyan-hov">
          <img class="view" src="./images/icon-view.svg" alt="" />
        </div>
        <a href="#" class="card-title">Equilibrium #3429</a>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="left">
          <img src="./images/icon-ethereum.svg" alt="" /> &nbsp; 0.041 ETH
        </div>
        <div class="right">
          <img src="./images/icon-clock.svg" alt="" /> &nbsp; 3 days left
        </div>
      </div>
      <hr class="line" />
      <div class="card-footer">
        <img
          src="./images/image-avatar.png"
          alt="image-avatar"
          class="footer-img"
        />
        <p>Creation of <a href="#">Jule Wyvern</a></p>
      </div>
    </div>

    <section class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/OsEm-22">OsEm-22</a>.
      </div>
    </section>
  </body>
</html>
